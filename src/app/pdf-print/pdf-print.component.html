<button
  (click)="generatePdf('open')"
  class="btn btn-primary d-flex align-items-center justify-content-center"
>
  <i class="material-icons"> open </i><span>open PDF</span>
</button>
<button
  (click)="generatePdf('print')"
  class="btn btn-primary d-flex align-items-center justify-content-center"
>
  <i class="material-icons"> print </i><span>Print PDF</span>
</button>
<button
  (click)="generatePdf('download')"
  class="btn btn-primary d-flex align-items-center justify-content-center"
>
  <i class="material-icons"> download </i><span>download PDF</span>
</button>
